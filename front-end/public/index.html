<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>

    
    <div id="root">

      
    </div>
    <style>
      #map{
        height:400px;
        width:100%;
      }
    </style>
    <h1>My Google Map</h1>
    <div id="map">
    
    </div>
    <script>
    
      function initMap(){
        const options ={
          zoom:10,
          center:{lat:38.631653,lng: -90.201729}
    
        }
        const map = new google.maps.Map(document.getElementById('map'),options);
        // var marker = new google.maps.Marker({
        //   position:{lat:38.6330954,lng:-38.6330954},
        //   map:map
          
        // })
        // var infoWindow = new google.maps.InfoWindow({
        //   content:'<h1>New Event</h1>'
        // });
        google.maps.event.addListener(map,'click',
        function(event){
          addMarker({coords:event.latLng});
        });
        var markers = [
        {
          coords:{lat:38.6330954,lng:-90.2705578},
         iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Hello</h1>'
        },{
          coords:{lat:38.5929924,lng:-90.2223581},
         // iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      },{
          coords:{lat:38.6022952,lng:-90.3517234},
          //iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        }
        
        ];
        for(var i = 0;i<markers.length;i++){
         addMarker(markers[i]);
        }
      //   addMarker({
      //     coords:{lat:38.6330954,lng:-90.2705578},
      //    iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
      //     content:'<h1>Hello</h1>'
      //   });
      //   addMarker({
      //     coords:{lat:38.5929924,lng:-90.2223581},
      //    // iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      // });
      //   addMarker({
      //     coords:{lat:38.6022952,lng:-90.3517234},
      //     //iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      //   });
        function addMarker(props){
          var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });
        if(props.iconImage){
          marker.setIcon(props.iconImage);
        }
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });
          marker.addListener('click',function(){
            infoWindow.open(map,marker);
          });
        }
       
        // marker.addListener('click',function(){
        //   infoWindow.open(map,marker);
        // });
      }
    }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlpDEM1hWvFmFHgWmTp6F1qRjLLIx9yi8&callback=initMap"
    async defer></script>

  </body>
</html>
